<div class="login-container">
    <div class="card">
      <h2>Connexion à Kidcity</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">L'email est invalide</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</div>
          </div>
        </div>
        
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isSubmitting">
            {{ isSubmitting ? 'Connexion en cours...' : 'Se connecter' }}
          </button>
          <a class="forgot-password" (click)="forgotPassword()">Mot de passe oublié ?</a>
        </div>
      </form>
      
      <div class="register-link">
        <p>Pas encore de compte ? <a routerLink="/register">Créer un compte</a></p>
      </div>
    </div>
  </div>
